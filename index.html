<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="baby.png" type="image/x-icon">

    <title>Indice de massa corporal</title>
</head>
<body>

    <h1>IMC - Indice de Massa Corporal</h1>

    <form action="">
        <label for="altura">altura:</label>
        <input type="number" name="" id="altura">
        <br>
        <label for="peso">peso (Kg) </label>
        <input type="number" name="" id="peso" maxlength="5">
        <br>
        <button onclick="calcularImc()">Calcular IMC</button>
        <br>
        <p>Seu indice de massa corporal é: <span id="resultado"></span></p>
        <p id="interpretacao"></p>
    </form>
    <script>
        function calcularImc() {
            const peso = document.getElementById('peso').value;
            const altura = document.getElementById('altura').value;
            const imc = peso / (altura ** 2);
            const resultadoElement = document.getElementById('resultado');
            const interpretacaoElement = document.getElementById('interpretacao');

            resultadoElement.textContent = imc.toFixed(2);

            if (imc < 18.5) {
                interpretacaoElement.textContent = 'Você está abaixo do peso.';
                
            } else if (imc >= 18.5 && imc < 24.9) {
                interpretacaoElement.textContent = 'Seu peso está saudável.';
            } else if (imc >= 25 && imc < 29.9) {
                interpretacaoElement.textContent = 'Você está acima do peso.';
            } else {
                interpretacaoElement.textContent = 'Você está obeso.';
            }
        }
    </script>
    
</body>
</html>
